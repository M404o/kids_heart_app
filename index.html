<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- index.html内 -->
    <link rel="stylesheet" href="index.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>きもちカード</title>
    <style>
      :root {
        font-size: 20px;
      }
      body {
        margin: 0;
        padding: 1.2rem;
        font-family: "Hiragino Maru Gothic ProN", sans-serif;
        background: #fff7ec;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.8rem;
        font-weight: 700;
        color: #333;
      }
      /* 入力欄 */
      textarea {
        width: 100%;
        max-width: 520px;
        height: 110px;
        border: 3px solid #aaa;
        border-radius: 20px;
        font-size: 1.1rem;
        padding: 0.6rem;
        resize: none;
        margin-bottom: 1rem;
        background: #ffffff;
      }
      /* かなキーボード */
      .kana-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 0.6rem;
        width: 100%;
        max-width: 520px;
        margin-bottom: 1.4rem;
      }
      .kana-btn {
        font-size: 1.4rem;
        font-weight: 600;
        padding: 0.6rem 0;
        cursor: pointer;
        border: none;
        background: #ffffff;
        border: 2px solid #ccc;
        border-radius: 12px;
        transition: 0.12s;
      }
      .kana-btn:active {
        background: #eee;
      }

      /* 感情ボタン */

      .emoji-btn {
        font-size: 1.6rem;
        padding: 0.8rem;
        border: 2px solid #ccc;
        border-radius: 0.5rem;
        background-color: #fff;
        cursor: pointer;
        text-align: center;
        line-height: 1;
      }

      .emoji-btn.selected {
        border-color: #5bbe7d;
        box-shadow: 0 0 8px #5bbe7d80;
      }

      /* フッターボタン */
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 0.8rem 0;
        background: #fff;
        box-shadow: 0 -3px 6px #0002;
      }
      .footer button {
        font-size: 1.1rem;
        font-weight: 700;
        border: none;
        color: #fff;
        background: #5bbe7d;
        padding: 0.8rem 2.4rem;
        border-radius: 14px;
        cursor: pointer;
      }
      .footer button:active {
        filter: brightness(0.85);
      }
      /* ログ表示 */
      #logBox {
        width: 100%;
        max-width: 520px;
        margin-bottom: 120px;
        display: none;
      }
      #logBox h2 {
        font-size: 1.2rem;
        margin: 0.6rem 0 0.3rem;
        font-weight: 700;
      }
      #logList {
        padding-left: 1rem;
        margin: 0;
        font-size: 1rem;
        line-height: 1.4;
      }
      /* 15文字を 5×3 で均等配置 */
      .kana-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
        font-size: 2rem;
        text-align: center;
      }
      .kana-grid > * {
        padding: 12px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        cursor: pointer;
      }
      .output-box {
        padding: 4px;
        min-height: 1em;
      }
    </style>
  </head>
  <body>
    <h1>きもちアプリ</h1>
    <!-- テキスト入力（任意） -->
    <textarea id="txt" placeholder="あいうえおタップで ことば が つくれるよ">
    </textarea>
    <!-- スクリプト：ここに入れる -->
    <div id="output" class="output-box"></div>
    <!-- 感情ボタン -->
    <section class="emoji-grid" id="grid">
<div>
<button  class="emoji-btn" onclick="handleEmojiClick('🙂')">🙂</button>
<button  class="emoji-btn" onclick="handleEmojiClick('😢')">😢</button>
<button  class="emoji-btn" onclick="handleEmojiClick('😡')">😡</button>
<button  class="emoji-btn" onclick="handleEmojiClick('❌')">❌</button>

</div>

    </section>
    <script>
      document.getElementById("sendBtn").addEventListener("click", () => {
        const userInput = document.getElementById("txt").value;
        console.log("送信された内容:", userInput);
      });
    </script>
    <!-- ▼左右・送信ボタン -->
    <div class="kana-nav">
      <button id="prevPage">◀︎</button>
      <button id="sendBtn">おくる</button>
      <button id="nextPage">▶︎</button>
    </div>

    <!-- ▼かな5文字×3行を入れる器 -->
    <section id="kana-grid" class="kana-grid"></section>
    <script>
      const kanaPages = [
        [
          "あ",
          "い",
          "う",
          "え",
          "お",
          "か",
          "き",
          "く",
          "け",
          "こ",
          "さ",
          "し",
          "す",
          "せ",
          "そ",
        ],
        [
          "た",
          "ち",
          "つ",
          "て",
          "と",
          "な",
          "に",
          "ぬ",
          "ね",
          "の",
          "は",
          "ひ",
          "ふ",
          "へ",
          "ほ",
        ],
        [
          "ま",
          "み",
          "む",
          "め",
          "も",
          "や",
          "ゆ",
          "よ",
          "ら",
          "り",
          "る",
          "れ",
          "ろ",
          "わ",
          "ん",
        ],
      ];

      let current = 0;

      // ボタン生成と反映
      function renderKana() {
        const grid = document.getElementById("kana-grid");
        grid.innerHTML = "";

        kanaPages[current].forEach((k) => {
          const btn = document.createElement("button");
          btn.textContent = k;
          btn.className = "kana-btn";
          btn.addEventListener("click", () => {
            const txtArea = document.getElementById("txt");
            txtArea.value += k;
          });
          grid.appendChild(btn);
        });
      }

      /* ---------------- ナビボタンのイベント ---------------- */
      // ▶︎ ボタン
      document.getElementById("nextPage").onclick = () => {
        if (current < kanaPages.length - 1) current++;
        renderKana();
      };

      // ◀︎ ボタン
      document.getElementById("prevPage").onclick = () => {
        if (current > 0) current--;
        renderKana();
      };
sendBtn.addEventListener("click", async () => {
  const inputText = txt.value.trim();
  if (!inputText) return;

  try {
    const res = await fetch("/api/chat", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({ message: inputText }),
    });
function handleEmojiClick(emoji) {
  const txt = document.getElementById("inputText");
  txt.value += emoji;
}
    const data = await res.json();
    console.log("返ってきたレスポンス：", data);

    // 🧩 子ども向けに変換して表示
    const shortReply = shortenForKids(data.reply);
    document.getElementById("output").innerHTML = shortReply;

  } catch (err) {
    console.error("GPTとの通信エラー", err);
    document.getElementById("output").textContent = "エラーが発生しました";
  }
});

// ✅ ここで定義（関数の外に置いてOK）
function shortenForKids(text) {
  const lines = text.split("\n").filter(l => l.trim() !== "");
  const firstTwo = lines.slice(0, 2).join(" ");

  return firstTwo
    .replace("リラックス", "やすんで")
    .replace("休憩", "ちょっとやすんで")
    .replace("お手伝い", "できることがあれば言ってね")
    .replace("かもしれません", "かもね")
    .replace("教えてください", "おしえてね🙂");
}

      /* 初期化：最初のページを描画 */
      renderKana();
    </script>

    <!-- ログ表示 -->
    <section id="logBox">
      <h2>📋 きょうのあしあと</h2>
      <ul id="logList"></ul>
    </section>

    <!-- フッターボタン -->
    <div class="footer">
      <button id="parentBtn">親がみる</button>
      <button id="endBtn">おわる</button>
    </div>

    <script>
      const counts = {};
      const logList = document.getElementById("logList");
      const logBox = document.getElementById("logBox");
      const txtArea = document.getElementById("txt");

      // 顔ボタン押下 → 選択状態&カウント
      document.querySelectorAll(".emoji-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          btn.classList.toggle("selected");
          const emo = btn.textContent;
          counts[emo] = (counts[emo] || 0) + 1;
        });
      });

      // 親がみる
      document.getElementById("parentBtn").addEventListener("click", () => {
        logList.innerHTML = "";
        Object.entries(counts).forEach(([emo, c]) => {
          const li = document.createElement("li");
          li.textContent = `${emo} × ${c}`;
          logList.appendChild(li);
        });
        const txt = txtArea.value.trim();
        if (txt) {
          const li = document.createElement("li");
          li.textContent = `ことば: ${txt}`;
          logList.appendChild(li);
        }
        logBox.style.display = "block";
      });
      // おわる（ページリロード）

      document.getElementById("sendBtn").addEventListener("click", () => {
        const userInput = document.getElementById("txt").value;
        console.log("送信された内容:", userInput);
      });
    </script>
  </body>
</html>
